apiVersion: apps/v1
kind: Deployment
metadata: { name: aiagent-worker }
spec:
  replicas: 1
  selector: { matchLabels: { app: aiagent-worker } }
  template:
    metadata: { labels: { app: aiagent-worker } }
    spec:
      containers:
        - name: worker
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
