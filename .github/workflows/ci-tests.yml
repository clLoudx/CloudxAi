name: CI â€” tests and lint

on:
  pull_request:
    branches:
      - '**'

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.11, 3.12]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt || true; fi

      - name: Run pytest (StepRunner scaffold)
        env:
          PYTHONPATH: .
        run: |
          pytest -q step_runner/tests/test_runner.py -q

      - name: Run full test suite (optional)
        if: false
        run: |
          # Disabled by default; enable after hygiene PR merges
          pytest -q
